<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header> <img src="" alt=""></header>

    <main>
        
            <div class="zona-texto">
                <textarea class="texto" id="textoEncriptado" cols="48" rows="30" placeholder="Escriba su texto aquí..."></textarea>
              
                <p> &#33; Sólo letra minúsculas y sin acentos</p>

                <div class="botones">
                    <input type="button" class="encriptar" id="encriptar" value="Encriptar"> 

                    <input type="button" class="desencriptar" id="desencriptar" value="Desencriptar">

                </div>
            </div>

            <div class="zona-busqueda" id="decode">
                <textarea id="textdecoded" cols="48" rows="47"></textarea>
                <div class="botones">
                    <input type="button" value="copiar" id="copiar">
                </div>

            </div>

    </main>

<script src="index.js"> </script>
</body>
<script>
    var btn = document.querySelector("#encriptar")
    btn.onclick = encriptar;

    var btn2 = document.querySelector("#desencriptar")
    btn2.onclick = desencriptar;

    var btn3 = document.querySelector("#copiar")
    btn3.onclick = copiar;
</script>
</html>
